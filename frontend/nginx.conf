
# Этот серверный блок перенаправляет весь HTTP трафик на HTTPS
server {
    listen 80;
    server_name misishacks.misishacks.ru;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Этот блок обрабатывает HTTPS трафик
server {
    listen 443 ssl http2;
    server_name misishacks.misishacks.ru;

    # --- Настройки SSL-сертификата (Certbot добавляет их автоматически) ---
    ssl_certificate /etc/letsencrypt/live/misishacks.misishacks.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/misishacks.misishacks.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Главная настройка: проксирование на Docker-контейнер ---
    location / {
        # Перенаправляем запросы на порт 80, который мы открыли в docker-compose.yml
        proxy_pass http://localhost:80;

    # Стандартные заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    # Дополнительные заголовки для поддержки WebSocket (рекомендуется)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}