# This nginx configuration is designed to run behind a reverse proxy that handles SSL termination.
# It listens on port 80 and expects the X-Forwarded-Proto header to be set to 'https' by the proxy.
server {
    listen 80;
    server_name misishacks.misishacks.ru;

    location /api/ {
        # Proxy API requests to backend service defined in dockerâ€‘compose.
        # The trailing slash on proxy_pass is important to ensure the path is rewritten correctly.
        # e.g., /api/schedule -> http://backend:8000/schedule
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
        index  index.html;
    }
}