version: '3.9'

services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - db
    # The backend is not exposed directly, only through the frontend proxy
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - "80:80"
    # The nginx config proxies /api to backend

volumes:
  db_data:
    driver: local